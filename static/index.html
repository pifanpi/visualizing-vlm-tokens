<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Token Visualizer</title>
    <style>
        :root {
            /* --target-viz-width: 1000px; */
            --target-viz-width: 1250px;
            --target-viz-height: 750px;
        }
        body {
            background-color: #181818;
            color: white;
            font-family: Chivo, sans-serif;
        }
        .vlm-token-content-outer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            /* height: 750px; Initial height */
            height: auto;
        }
        .vlm-token-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--target-viz-width);
            /* height: 100%; */
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left; /* Ensure scaling happens from the top left corner */
        }
        .vlm-token-content > * {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            /* object-fit: contain; */
            object-fit: cover;
        }
        .side-images {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .side-image {
            width: 200px;
            height: 150px;
            cursor: pointer;
            border: 2px solid white;
            overflow: hidden;
        }
        .side-image > * {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* @media (min-width: 600px) {
            .vlm-token-content {
                transform: scale(1); /* No scaling when viewport is wider than inner width 
            }
        } */
    </style>
</head>
<body>
    <div class="vlm-token-content-outer">
        <div class="vlm-token-content" id="vlm-token-content">(loading...)</div>
    </div>
    <div class="side-images">
        <div class="side-image" id="side-image-1"></div>
        <div class="side-image" id="side-image-2"></div>
        <div class="side-image" id="side-image-3"></div>
    </div>
    <form id="uploadForm" action="/process-image/" method="post" enctype="multipart/form-data">
        <label for="file">Try it on your own image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="processingMessage" style="display: none;">Processing...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script charset="utf-8" src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script>
    $(document).ready(function() {
        let grassCatMainContent, grassCatSideContent, pickingTomatoMainContent, pickingTomatoSideContent, workDeskMainContent, workDeskSideContent;
        let currentMainImage = 'grassCat';

        $.get('/static/grass-cat.html', function(data) {
            // grassCatMainContent = data;
            grassCatMainContent = '<div style="width:100%;height:100%;"><img src="/static/grass-cat.jpg" alt="Cat hiding in grass" style="width:100%;height:100%;object-fit:cover;"></div>';
            grassCatSideContent = '<img src="/static/grass-cat.jpg" alt="Cat hiding in grass">';
            $('#side-image-1').html(grassCatSideContent);
        });

        $.get('/static/picking-tomato.html', function(data) {
            pickingTomatoMainContent = data;
            pickingTomatoSideContent = '<img src="/static/picking-tomato.webp" alt="Hand picking a tomato">';
            $('#side-image-2').html(pickingTomatoSideContent);
        });

        $.get('/static/work-desk.html', function(data) {
            workDeskMainContent = data;
            workDeskSideContent = '<img src="/static/work-desk.jpg" alt="Work desk">';
            $('#side-image-3').html(workDeskSideContent);
        });

        function updateImages() {
            if (currentMainImage === 'workDesk') {
                $('#vlm-token-content').html(workDeskMainContent);
            } else if (currentMainImage === 'grassCat') {
                $('#vlm-token-content').html(grassCatMainContent);
            } else if (currentMainImage === 'pickingTomato') {
                $('#vlm-token-content').html(pickingTomatoMainContent);
            }
            $('#side-image-1').html(grassCatSideContent);
            $('#side-image-2').html(pickingTomatoSideContent);
            $('#side-image-3').html(workDeskSideContent);
            adjustScale();
        }

        $('.side-image').on('click', function() {
            const clickedImageSrc = $(this).find('img').attr('src');
            if (clickedImageSrc.includes('grass-cat')) {
                currentMainImage = 'grassCat';
            } else if (clickedImageSrc.includes('picking-tomato')) {
                currentMainImage = 'pickingTomato';
            } else if (clickedImageSrc.includes('work-desk')) {
                currentMainImage = 'workDesk';
            }
            updateImages();
        });

        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var $submitButton = $(this).find('button[type="submit"]');

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function() {
                    $('#processingMessage').show();
                    $('#vlm-token-content').html('Processing...');
                    $submitButton.prop('disabled', true).css('opacity', '0.5');
                },
                success: function(data) {
                    $('#vlm-token-content').html(data);
                },
                error: function(xhr, status, error) {
                    $('#vlm-token-content').html('An error occurred processing your image. ' + error);
                },
                complete: function() {
                    $('#processingMessage').hide();
                    $submitButton.prop('disabled', false).css('opacity', '1');
                }
            });
        });

        function adjustScale() {
            const outer = document.querySelector('.vlm-token-content-outer');
            const inner = document.querySelector('.vlm-token-content');
            const targetWidth = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--target-viz-width'));
            const outerWidth = outer.clientWidth;
            const scale = outerWidth < targetWidth ? outerWidth / targetWidth : 1;
            inner.style.transform = `scale(${scale})`;
            outer.style.height = `${750 * scale}px`; // Adjust height based on scale
        }

        $.when(
            $.get('/static/work-desk.html'),
            $.get('/static/grass-cat.html'),
            $.get('/static/picking-tomato.html')
        ).done(function(workDesk, grassCat, pickingTomato) {
            // Initialize images
            $('#vlm-token-content').html(grassCatMainContent);
            $('#side-image-1').html(grassCatSideContent);
            $('#side-image-2').html(pickingTomatoSideContent);
            $('#side-image-3').html(workDeskSideContent);
            adjustScale();
        });

        $(window).on('resize', adjustScale);
        adjustScale(); // Call adjustScale on document ready
    });
    </script>
</body>
</html>
