<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Token Visualizer</title>
</head>
<body>
    <h1>VLM Token Visualizer</h1>
    <form action="/process-image/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image to tokenize:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <label for="num_words">Number of words per patch:</label>
        <input type="number" id="num_words" name="num_words" value="8" min="1">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
